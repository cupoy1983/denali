<tagLib name="fanwe" />
<include file="Public:header" />
<div class="handle-btns">
	<fanwe:linkBtn text="{$Think.lang.RETURN_LIST}" href="{:Cookie::get('returnUrl')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/update')}">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="150">{$Think.lang.WORD}</th>
		<td><input type="text" class="textinput" name="word" value="{$vo.word}" /></td>
	</tr>
	<tr>
		<th>{$Think.lang.URL}</th>
		<td>
			<input type="text" class="textinput" name="url" size="60"  value="{$vo.url}"/>
		</td>
	</tr>
    <tr>
		<th>{$Think.lang.TARGET}</th>
		<td>
            <select name="target">
				<option value="_blank" <if condition="$vo['target'] eq '_blank'">selected="selected"</if>>{$Think.lang.TARGET_BLANK}</option>
				<option value="_self" <if condition="$vo['target'] eq '_self'">selected="selected"</if>>{$Think.lang.TARGET_SELF}</option>
			</select>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.BRIEF}</th>
		<td><textarea class="areainput" name="brief" rows="3">{$vo.brief}</textarea></td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="submit" class="submit_btn" value="{$Think.lang.SUBMIT}" />&nbsp;&nbsp;
			<input type="reset" class="reset_btn" value="{$Think.lang.RESET}" />
		</td>
	</tr>
</table>
</form>
<include file="Public:footer" />
