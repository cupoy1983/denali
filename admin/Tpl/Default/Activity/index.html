<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="editData" name="editData" value="{$Think.lang.EDIT}" click="editData(this,'checkList')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{$Think.lang.REMOVE}" click="removeData(this,'checkList')" />
	<form action="__APP__">
		<span>{$Think.lang.TITLE}</span>
		<input class="textinput" type="text" value="{$keyword}" name="keyword" size="12" />
		<small></small>
		<span>{$Think.lang.USER_NAME}</span>
		<input class="textinput" type="text" value="{$uname}" name="uname" id="user_name" size="8" />
		<input class="submit_btn" type="submit" value="{$Think.lang.SEARCH}" />
		<input type="hidden" name="{:c('VAR_MODULE')}" value="{$module_name}" />
		<input type="hidden" name="{:c('VAR_ACTION')}" value="index" />
	</form>
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="activity" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{$Think.lang.ID}|50,title:{$Think.lang.TITLE}|~left,user_name:{$Think.lang.USER_NAME}|80,share_id|getRelateShare:{$Think.lang.CHECK_RELATE_SHARE}|86,post_count|getPostCount=$activity['id']:{$Think.lang.POST_COUNT}|100,apply_number:{$Think.lang.APPLY_NUMBER}|60,number:{$Think.lang.NUMBER}|60,expiration_time|toDate:{$Think.lang.EXPIRATION_TIME}|140,create_time|toDate:{$Think.lang.CREATE_TIME}|140" 
	actionlist="editData:{$Think.lang.EDIT}:id,removeData:{$Think.lang.REMOVE}:id" action_width="80" nosort="title,user_name,share_id,post_count" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
